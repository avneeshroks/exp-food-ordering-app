<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>


    <!-- Font Preloading -->
    <link
      rel="preload"
      href="/fonts/OstrichSans/ostrich-sans-light.woff"
      as="font"
      type="font/woff"
      crossorigin
    />
    <link
      rel="preload"
      href="/fonts/OstrichSans/ostrich-sans-regular.woff"
      as="font"
      type="font/woff"
      crossorigin
    />
    <link
      rel="preload"
      href="/fonts/OstrichSans/ostrich-sans-bold.woff"
      as="font"
      type="font/woff"
      crossorigin
    />



    <style>
      /* font-face declarations for preloaded fonts */
      /* These are the only 3 fonts being used.
      font-face declarations for thin, regular and light fonts should be added as needed */
      @font-face {
        font-family: 'OstrichSans';
        src: url('/fonts/OstrichSans/ostrich-sans-light.eot');
        src: local('OstrichSans'),
          url('/fonts/OstrichSans/ostrich-sans-light.eot?#iefix')
            format('embedded-opentype'),
          url('/fonts/OstrichSans/ostrich-sans-light.woff') format('woff'),
          url('/fonts/OstrichSans/ostrich-sans-light.ttf') format('truetype');
        font-weight: 600;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: 'OstrichSans';
        src: url('/fonts/OstrichSans/ostrich-sans-regular.eot');
        src: local('OstrichSans'),
          url('/fonts/OstrichSans/ostrich-sans-regular.eot?#iefix')
            format('embedded-opentype'),
          url('/fonts/OstrichSans/ostrich-sans-regular.woff') format('woff'),
          url('/fonts/OstrichSans/ostrich-sans-regular.ttf') format('truetype');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: 'OstrichSans';
        src: url('/fonts/OstrichSans/ostrich-sans-bold.eot');
        src: local('OstrichSans'),
          url('/fonts/OstrichSans/ostrich-sans-bold.eot?#iefix')
            format('embedded-opentype'),
          url('/fonts/OstrichSans/ostrich-sans-bold.woff') format('woff'),
          url('/fonts/OstrichSans/ostrich-sans-bold.ttf') format('truetype');
        font-weight: 900;
        font-style: normal;
        font-display: swap;
      }
    </style>

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
